<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync - Connect, Share, Vibe Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.5em;
            opacity: 0.9;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .link-card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            font-size: 1.2em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .tagline {
                font-size: 1.2em;
            }
            .link-card {
                padding: 20px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VibeSync</h1>
            <p class="tagline">Connect, Share, Vibe Together</p>
        </header>
        
        <div class="links">
            <a href="privacy.html" class="link-card">Privacy Policy</a>
            <a href="terms.html" class="link-card">Terms of Service</a>
            <a href="support.html" class="link-card">Support</a>
        </div>
        
        <footer>
            <p>&copy; 2025 VibeSync. All rights reserved.</p>
            <p>Contact: support@vibesync.app</p>
        </footer>
    </div>
</body>
</html>
